<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta charset='UTF-8' />
    <title>
      Mobile App
    </title>
    <style media='screen' type='text/css'>
      @import "/jqtouch/jqtouch/jqtouch.min.css";
    </style>
    <style media='screen' type='text/css'>
      @import "/jqtouch/themes/jqt/theme.min.css";
    </style>
    <style media='screen' type='text/css'>
      @import "/jqtouch/mobile.css";
    </style>
    <script charset='utf-8' src='/jqtouch/jqtouch/jquery.1.3.2.min.js' type='text/javascript'></script>
    <script charset='utf-8' src='/jqtouch/jqtouch/jqtouch.min.js' type='application/x-javascript'></script>
    <script charset='utf-8' src='/jqtouch/mobile.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='current' id='home'>
      <div class='toolbar'>
        <h1>Bus Times</h1>
      </div>
      <ul class='rounded'>
        <li class='arrow'><a href='#to' class="slide">To Work</a></li>
        <li class='arrow'><a href='#from' class="slide">From Work</a></li>
        <!-- Add other menu items here -->
      </ul>
      <div class='info'>
        <p>
          Powered by <a href="http://www.hjhart.com">James Hart</a> @hjhart
        </p>
      </div>
    </div>
    <!-- Add other pages below -->
	<div id="to">
		<div class='toolbar'>
			<a class="back">Back</a>
			<h1>Bus Times</h1>
		</div>
		<ul class='rounded'>
			<li>
			Loading Bus Times
			</li>
		</ul>
	</div>
	<div id="from">
		<div class='toolbar'>
			<a class="back">Back</a>
			<h1>Bus Times</h1>
		</div>
		<ul class='rounded'>
			<li>
			Loading Bus Times
			</li>
		</ul>
	</div>
  </body>
</html>
